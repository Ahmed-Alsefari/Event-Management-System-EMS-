<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - EMS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
    --primary-color: #85586F; --primary-dark: #744c63; --secondary-color: #D0B8A8;
    --accent-color: #DFD3C3; --success-color: #10b981; --error-color: #ef4444;
    --bg-color: #F8EDE3; --surface-color: #ffffff; --text-primary: #1e293b;
    --text-secondary: #64748b; --border-color: #DFD3C3;
    --shadow: 0 4px 6px -1px rgba(133, 88, 111, 0.1), 0 2px 4px -1px rgba(133, 88, 111, 0.06);
    --shadow-lg: 0 20px 25px -5px rgba(133, 88, 111, 0.1), 0 10px 10px -5px rgba(133, 88, 111, 0.04);
}
[data-theme="dark"] {
    --primary-color: #D0B8A8; --primary-dark: #c8ab97; --secondary-color: #85586F;
    --accent-color: #744c63; --success-color: #34d399; --error-color: #f87171;
    --bg-color: #1a1625; --surface-color: #2d2538; --text-primary: #f1f5f9;
    --text-secondary: #cbd5e1; --border-color: #4a3a52;
}
        * { transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease; }
        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 2rem 1rem;
        }
        .register-container { width: 100%; max-width: 500px; }
        .theme-toggle {
            position: fixed; top: 2rem; right: 2rem; background: rgba(255, 255, 255, 0.2);
            border: none; color: white; padding: 0.75rem 1rem; border-radius: 50px;
            cursor: pointer; backdrop-filter: blur(10px); z-index: 1000; box-shadow: var(--shadow);
        }
        .theme-toggle:hover { background: rgba(255, 255, 255, 0.3); transform: scale(1.05); }
        .register-card {
            background-color: var(--surface-color); border-radius: 24px; padding: 3rem 2.5rem;
            box-shadow: var(--shadow-lg); animation: slideUp 0.5s ease;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .register-header { text-align: center; margin-bottom: 2.5rem; }
        .login-image {
    max-width: 120px;
    height: auto;
    margin-bottom: 1.5rem;
    border-radius: 12px;
}
        .register-title { font-size: 2rem; font-weight: 800; color: var(--text-primary); margin-bottom: 0.5rem; }
        .register-subtitle { color: var(--text-secondary); font-size: 1rem; }
        .alert-error-custom {
            border-radius: 12px; padding: 1rem 1.25rem; border: none; margin-bottom: 1.5rem;
            background-color: rgba(239, 68, 68, 0.1); color: var(--error-color);
            border-left: 4px solid var(--error-color); animation: slideIn 0.5s ease;
        }
        .form-label-custom { font-weight: 600; color: var(--text-primary); margin-bottom: 0.5rem; font-size: 0.95rem; }
        .input-group-custom { position: relative; margin-bottom: 1.5rem; }
        .input-icon {
            position: absolute; left: 1rem; top: 50%; transform: translateY(-50%);
            color: var(--text-secondary); z-index: 10;
        }
        .form-control-custom {
    background-color: var(--surface-color);
    border: 2px solid var(--border-color);
    border-radius: 12px;
    padding: 0.875rem 1rem 0.875rem 3rem;
    font-size: 1rem;
    color: var(--text-primary);
    transition: all 0.3s ease;
}
.form-control-custom:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 4px rgba(133, 88, 111, 0.1);
    background-color: var(--surface-color);
    color: var(--text-primary);
}
.form-control-custom::placeholder {
    color: var(--text-secondary);
}
        .form-control-custom::placeholder { color: var(--text-secondary); }
        .btn-register {
            width: 100%; padding: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none; border-radius: 12px; color: white; font-weight: 700; font-size: 1.1rem;
            cursor: pointer; transition: all 0.3s ease; box-shadow: var(--shadow);
        }
        .btn-register:hover { transform: translateY(-2px); box-shadow: var(--shadow-lg); }
        .btn-register:active { transform: translateY(0); }
        .divider { display: flex; align-items: center; text-align: center; margin: 1.5rem 0; }
        .divider::before, .divider::after {
            content: ''; flex: 1; border-bottom: 1px solid var(--border-color);
        }
        .divider span { padding: 0 1rem; color: var(--text-secondary); font-size: 0.9rem; }
        .login-link { text-align: center; margin-top: 1.5rem; color: var(--text-secondary); }
        .login-link a {
            color: var(--primary-color); font-weight: 600; text-decoration: none;
            transition: color 0.3s ease;
        }
        .login-link a:hover { color: var(--primary-dark); text-decoration: underline; }
        .back-link { text-align: center; margin-top: 1rem; }
        .back-link a {
            color: var(--text-secondary); text-decoration: none; font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        .back-link a:hover { color: var(--text-primary); }
        @media (max-width: 576px) {
            .register-card { padding: 2rem 1.5rem; }
            .register-title { font-size: 1.75rem; }
        }
    </style>
</head>
<body>
<button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
    <i class="fas fa-moon" id="theme-icon"></i>
</button>

<div class="register-container">
    <div class="register-card">
        <div class="register-header">
            <img th:src="@{/images/EMS-logo2.png}" alt="EMS Logo" class="login-image">
            <h1 class="register-title">Create Account</h1>
            <p class="register-subtitle">Join EMS and start planning amazing events</p>
        </div>

        <div th:if="${error}" class="alert-error-custom">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
        </div>

        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="input-group-custom">
                <label class="form-label-custom">Full Name</label>
                <div class="position-relative">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" th:field="*{name}" class="form-control form-control-custom"
                           placeholder="Enter your full name" required autofocus>
                </div>
            </div>
            <div class="input-group-custom">
                <label class="form-label-custom">Email Address</label>
                <div class="position-relative">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" th:field="*{email}" class="form-control form-control-custom"
                           placeholder="Enter your email" required>
                </div>
            </div>
            <div class="input-group-custom">
                <label class="form-label-custom">Phone Number (Optional)</label>
                <div class="position-relative">
                    <i class="fas fa-phone input-icon"></i>
                    <input type="text" th:field="*{phone}" class="form-control form-control-custom"
                           placeholder="Enter your phone number">
                </div>
            </div>
            <div class="input-group-custom">
                <label class="form-label-custom">Password</label>
                <div class="position-relative">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" th:field="*{password}" class="form-control form-control-custom"
                           placeholder="Create a strong password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-register">
                <i class="fas fa-rocket me-2"></i> Create Account
            </button>
        </form>

        <div class="divider"><span>Already have an account?</span></div>
        <div class="login-link">
            <a th:href="@{/login}">Sign in instead</a>
        </div>
        <div class="back-link">
            <a th:href="@{/}"><i class="fas fa-arrow-left me-1"></i> Back to Home</a>
        </div>
    </div>
</div>

<script>
    function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        const themeIcon = document.getElementById('theme-icon');
        html.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        themeIcon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
    }
    document.addEventListener('DOMContentLoaded', function() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        const themeIcon = document.getElementById('theme-icon');
        document.documentElement.setAttribute('data-theme', savedTheme);
        themeIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
